<!DOCTYPE html>
<html>
<head>
  <title>Open Site in about:blank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }
    input, button {
      font-size: 1.2rem;
      margin: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>Open a site in about:blank</h1>
  <input id="url" placeholder="example.com">
  <button onclick="openInBlank()">Open</button>

  <script>
    function openInBlank() {
      let url = document.getElementById('url').value.trim();
      if (!url.startsWith("http")) url = "https://" + url;
      const win = window.open('about:blank');
      win.document.write(`<iframe src="${url}" style="width:100vw;height:100vh;border:none;"></iframe>`);
    }
  </script>
</body>
</html>
